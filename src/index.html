<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Babylon Sample App using TypeScript">

  <title>lightyear-game</title>

</head>
<style>
  .loader {
    width: 100%; height:100vh;background-color: black; position:static; z-index: 5;
  }
  .container {
    margin: auto; width: 300px; height: 100vh;
  }
  .helper {
    display: inline-block;height: 25%;vertical-align: middle;
  }
  .logo {
    vertical-align: middle;
  }
  .canvas {
    width: 100%; height: 100vh;
  }

</style>
<body style="margin: 0; overflow-y:hidden;">
  <div id="loader" class="loader">
    <div class="container">
      <span class="helper"></span>
      <img class="logo" src="https://lightyear-game.vercel.app/assets/images/loading.gif" />
    </div>
  </div>
  <canvas class="canvas" id="view" ></canvas>
</body>

</html>
